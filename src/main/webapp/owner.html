<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your account</title>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500;700&family=Judson&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="/css/notifications.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/notifications.js"></script>
    <style>
        :root {
            --bg: #FAF9F7;
            --green-dark: #193E15;
            --neutral-dark: #2A2729;
            --green-soft: #7EA780;
            --accent: #E4D9C7;
            --font-title: 'Josefin Sans', sans-serif;
            --font-body: 'Judson', serif;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body{
            background-color: var(--bg);
            background-image: url("images/logo_opaque_beige.png"), url("images/globe_opaque_beige.png");
            background-repeat: no-repeat, no-repeat;
            background-size: 500px, 900px;
            background-position: left 10%, right 20%;
            margin: 0;
            padding: 0;
            font-family: var(--font-body);
        }
        header {
            display: flex;
            align-items: center;
            padding: 20px 30px;
            border-bottom: 1px solid #ddd;
            justify-content: space-between;
            position: relative;
            margin-top: 20px;
        }
        header img {
            height: 60px;
        }
        #central_header {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            margin-bottom: 30px;
        }
        #central_header h1 {
            text-align: center;
            font-family: var(--font-title);
            font-size: 2rem;
            color: var(--green-dark);
            margin-bottom: 10px;
        }
        #central_header p {
            text-align:center;
            font-size: 0.9rem;
            color: #666;
        }
        .rating-small{
            position: absolute;
            top: 20px;
            right: 30px;
            background: white;
            padding: 5px 10px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            font-family: var(--font-title);
            font-size: 1rem;
            color: var(--green-dark);
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .rating-small .rating-star {
            font-size: 1rem;
            color: gold;
        }
        .rating-label{
            font-family: var(--font-title);
            font-size: 0.9rem;
            font-weight: bold;
            color: var(--green-soft);
            text-align: center;
        }
        .rating-box {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .rating-text {
            font-family: var(--font-title);
            font-size: 1.5rem;
        }
        .rating-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--neutral-dark);
        }
        .rating-star {
            font-size: 1.5rem;
            margin-left: 8px;
            color: gold;
        }
        .profile-layout {
            display: flex;
            gap: 40px;
        }
        .profile-left {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            background: #ddd;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .user-name {
            font-family: var(--font-title);
            font-size: 1.3rem;
            margin-bottom: 5px;
        }
        .user-info p {
            margin: 3px 0;
            font-size: 0.9rem;
            color: #555;
        }
        .nav-links {
            margin-top: 40px;
            width: 100%;
            text-align: center;
        }
        .nav-item {
            font-weight: bold;
            padding: 12px 0;
            border-top: 1px solid #ddd;
            cursor: pointer;
        }
        .nav-item:hover {
            color: var(--green-dark);
        }
        .profile-right {
            flex: 2;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .history-grid {
            display: flex;
            flex-direction: column;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            align-items: center;
        }
        .history-card {
            text-decoration: none;
            background: white;
            padding: 50px;
            border-radius: 16px;
            width: 350px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            text-align: center;
            font-family: var(--font-title);
            color: var(--green-soft);
            font-weight: bold;
            display: block;
            font-size: 1.2rem;
            position: relative;
        }
        .separator {
            width: 60%;
            margin: 30px 0;
            border-bottom: 1px solid #ccc;
        }
        .container {
            max-width: 1300px;
            margin: 30px auto;
            padding: 0 30px;
        }
        .badge {
            position: absolute;
            top: 18px;
            right: 30px;
            background: #d32f2f;
            color: #fff;
            border-radius: 50%;
            min-width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            font-family: var(--font-title);
            font-weight: bold;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            z-index: 2;
            border: 2px solid #fff;
        }
    </style>
</head>
<body>
    <header>
        <a href = "main_page.html">
            <img src="images/logo.png" alt="DomuSwap Logo">
        </a>
        <div id="central_header">
            <h1>Welcome Back to Your Account <span id="ownerNameHeader">OWNER</span>!</h1>
            <p>Stay up to date with new information on this page</p>
        </div>
        <div class="rating-small">
            <div class = "rating-label">RATING</div>
            <div class="rating-number">4.8 <span class="rating-star">‚≠ê</span></div>
        </div>
    </header>
    <div class="container">
        <div class="profile-layout">
            <div class="profile-left">
                <div class="profile-pic"></div>
                <div class="user-name" id="ownerNameProfile">OWNER NAME</div>
                <div class="user-info">
                    <p id="ownerEmail">owner@email.com</p>
                    <p>Owner Since 1989</p>
                </div>
                <div class="nav-links">
                    <div class="nav-item" onclick="window.location.href='settings.html'">SETTINGS</div>
                    <div class="nav-item" style="color: red;" id="logoutBtn">DISCONNECT</div>
                </div>
            </div>
            <div class="profile-right">
                <div class="history-grid">
                    <a href="#" onclick="navigateToClientMessages()" class="history-card" id="clientMessagesBtn" style="position: relative;">
                        CLIENTS MESSAGES
                        <span class="notification-badge" id="clientMessagesBadge" style="display:none;">0</span>
                    </a>
                    <div class="separator"></div>
                    <a href="portfolio.html" class="history-card">PORTFOLIO</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Set owner name and email from localStorage if available
        const user = JSON.parse(localStorage.getItem('loggedInUser'));
        if (user) {
            document.getElementById('ownerNameHeader').textContent = user.name.toUpperCase();
            document.getElementById('ownerNameProfile').textContent = user.name.toUpperCase();
            document.getElementById('ownerEmail').textContent = user.email;
            const headerTitle = document.querySelector('#central_header h1');
            if (headerTitle) {
                headerTitle.textContent = `Welcome Back to Your Account ${user.name.toUpperCase()}!`;
            }
        } else {
            document.getElementById('ownerNameHeader').textContent = 'OWNER';
            document.getElementById('ownerNameProfile').textContent = 'OWNER NAME';
        }
        function updateClientMessagesBadge() {
            // Simulate unread counts (replace with API call if needed)
            let unread = parseInt(localStorage.getItem('unreadClientMessages') || '0');
            let pending = parseInt(localStorage.getItem('pendingBookingApplications') || '0');
            const total = unread + pending;
            const badge = document.getElementById('clientMessagesBadge');
            if (total > 0) {
                badge.textContent = total;
                badge.style.display = 'flex';
                badge.title = `${unread} unread message(s), ${pending} booking application(s)`;
            } else {
                badge.style.display = 'none';
                badge.title = '';
            }
        }
        // Show badge on page load
        updateClientMessagesBadge();
        function navigateToClientMessages() {
            const user = JSON.parse(localStorage.getItem('loggedInUser'));
            if (user && user.id) {
                localStorage.setItem('unreadClientMessages', '0');
                localStorage.setItem('pendingBookingApplications', '0');
                updateClientMessagesBadge();
                window.location.href = `/client-messages?ownerId=${user.id}`;
            } else {
                alert('Please log in to view client messages');
            }
        }
        // Logout logic
        document.getElementById('logoutBtn').onclick = function() {
            localStorage.removeItem('loggedInUser');
            window.location.href = 'main_page.html';
        };
    </script>
</body>
</html>
