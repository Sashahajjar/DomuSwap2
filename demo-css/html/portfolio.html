<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500;700&family=Judson&display=swap" rel="stylesheet">
    <title>DomuSwap - My Portfolio</title>
    <link rel="stylesheet" href="../css/domuswap.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="header-left">
                    <img src="../images/logo_white.png" alt="DomuSwap Logo" class="middle-logo">
                    <h1 class="logo-text">DomuSwap</h1>
                </div>

                <div class="header-center">
                    <h1 class="text-2xl font-bold">My Portfolio</h1>
                    <p class="text-sm text-neutral-dark">Manage your listings and exchanges</p>
                </div>

                <button class="btn btn-primary" id="add_button">
                    <span class="icon">+</span>
                    <span class="text">Add New Listing</span>
                </button>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="section" id="announce_section">
                <!-- Listing Card 1 -->
                <div class="card announce">
                    <img src="../images/placeholder.jpg" alt="Luxury Villa" class="primary_img">
                    <div class="card-body">
                        <h3 class="place_name_first">Luxury Villa</h3>
                        <p class="place_name_second">Barcelona, Spain</p>
                        <p class="description">Beautiful villa with ocean view, 4 bedrooms, pool</p>
                        <button class="btn btn-secondary edit_listing_button">Edit Listing</button>
                    </div>
                </div>

                <!-- Listing Card 2 -->
                <div class="card announce">
                    <img src="../images/placeholder.jpg" alt="City Apartment" class="primary_img">
                    <div class="card-body">
                        <h3 class="place_name_first">City Apartment</h3>
                        <p class="place_name_second">Paris, France</p>
                        <p class="description">Modern apartment in city center, 2 bedrooms</p>
                        <button class="btn btn-secondary edit_listing_button">Edit Listing</button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Add Listing Modal -->
    <div id="addListingModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add New Listing</h2>
                <button class="modal-close">&times;</button>
            </div>

            <form class="form">
                <div class="grid grid-cols-2 gap-6">
                    <div class="form-group">
                        <label class="form-label">Address</label>
                        <input type="text" class="form-control" placeholder="Enter address" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Country</label>
                        <input type="text" class="form-control" placeholder="Enter country" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Surface Area (mÂ²)</label>
                        <input type="number" class="form-control" placeholder="Enter surface area" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Maximum Guests</label>
                        <input type="number" class="form-control" placeholder="Enter max guests" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-control" rows="4" placeholder="Describe your property" required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Services Required</label>
                    <textarea class="form-control" rows="4" placeholder="List services guests need to provide" required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Photos</label>
                    <input type="file" class="form-control" multiple accept="image/*" required>
                </div>

                <button type="submit" class="btn btn-primary w-full">Add Listing</button>
            </form>
        </div>
    </div>

    <script>
        // Modal functionality
        const addButton = document.getElementById('add_button');
        const modal = document.getElementById('addListingModal');
        const closeButton = modal.querySelector('.modal-close');

        addButton.addEventListener('click', () => {
            modal.classList.add('show');
        });

        closeButton.addEventListener('click', () => {
            modal.classList.remove('show');
        });

        window.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('show');
            }
        });
    </script>
</body>
</html>
